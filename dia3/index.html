<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body class="body" data-js="app">
    <form action="" class="form" data-js="form">
      <input type="text" placeholder="Digite um nome" class="name" data-js="name">
    </form>

    <div data-js="colors-wrap"></div>

    <form class="form" data-js="car-form">
      <input class="form-car-input" type="url" placeholder="Caminho para foto do carro" name="image-url" id="image-url">
      <input class="form-car-input" type="text" placeholder="Marca / Modelo" name="brand-model" id="brand-model">
      <input class="form-car-input" type="text" placeholder="Ano" name="year" id="year">
      <input class="form-car-input" type="text" placeholder="Placa" name="plate" id="plate">
      <input class="form-car-input" type="color" name="color" id="color">
      <button type="submit">Enviar</button>
    </form>

    <table class="car-table" data-js="car-table">
        <tr>
          <th>Foto</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
    </table>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
