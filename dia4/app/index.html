<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <div data-js="app">
      <form class="form" data-js="car-form">
        <input class="form-car-input" type="url" placeholder="Caminho para foto do carro" name="image" id="image">
        <input class="form-car-input" type="text" placeholder="Marca / Modelo" name="brand" id="brand">
        <input class="form-car-input" type="text" placeholder="Ano" name="year" id="year">
        <input class="form-car-input" type="text" placeholder="Placa" name="plate" id="plate">
        <input class="form-car-input" type="color" name="color" id="color">
        <button type="submit">Enviar</button>
      </form>

      <table class="car-table" data-js="car-table">
        <tr>
          <th>Foto</th>
          <th>Marca / Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </table>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
